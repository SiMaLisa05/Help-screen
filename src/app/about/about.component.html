<div class="container">
    <div class="salutation">
        <h2>Hi! How can we help you?</h2>
    </div>
    <div class="search">
        <form method="post" action="" enctype="multipart/form-data">
            <input type="search" name="search" placeholder="Search Keyword">
            <button mat-button type="submit">Go</button>
        </form>
    </div>
</div>
<div class="card">
    <div class="contact-panel">
        <div class="heading">
            <h2>Request a call?</h2>
            <span>Online</span>
            <p>Request a call to describe your issue.</p>
        </div>
        <div class="content">
            <button mat-button routerLink="/about">
                Request a call
            </button>
        </div>
    </div>
    <div class="spacer"></div>
    <div class="chat-panel">
        <div class="heading">
            <h2>Request a chat</h2>
            <span>Online</span>
            <p>Chat to consultant about your issue.</p>
        </div>
        <div class="content">
            <button mat-button routerLink="/about">
                Request a chat
            </button>
        </div>
    </div>
</div>
